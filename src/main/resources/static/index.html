<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Synthesis System</title>
      <link href="/css/bootstrap4.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/css/style.css?v=2.0">
      <link rel="stylesheet" type="text/css" href="/css/chartist.min.css">
      <link rel="stylesheet" type="text/css" href="/css/material-gauge.css">
      <link rel="stylesheet" type="text/css" href="/css/buttons.dataTables.min.css">
      <script src="/js/jquery.min.js"></script>
      <script src="/js/chartist.min.js"></script>
      <script src="/js/jquery.dataTables.min.js"></script>
      <script src="/js/dataTables.buttons.min.js"></script>
      <script src="/js/buttons.flash.min.js"></script>
      <script src="/js/jszip.min.js"></script>
      <script src="/js/buttons.html5.min.js"></script>
      <script src="/js/chartist-bar-labels.js"></script>
      <script src="/js/chartist-plugin-axistitle.js"></script>
      <script src="/js/material-gauge.js"></script>
      <script src="/js/loader.js"></script>
      <script src="/js/anime.min.js"></script>
      <script type="text/javascript" src="/js/jspdf.min.js"></script>
   </head>
   <body>
      <header>
         <input type="hidden" name="class_name" id="class_name" value="0">
         <input type="hidden" name="scroll_counter" id="scroll_counter" value="0">
         <div class="container-fluid">
            <div class="row text-center">
               <div class="col-12 col-md-3">
                  <a class="logo" href="#">
                  <img class="img-fluid" width="75%" src="/images/logo.png" alt="" title="" />
                  </a>
               </div>
               <div class="col-12 col-md-6">
                  <!-- <h1 class="site_title">Smart Dashboard</h1> -->
                  <h1 class="ml5">
                     <span class="text-wrapper">
                     <span class="line line1"></span>
                     <span class="letters letters-left">Smart</span>
                     <span class="letters letters-right">Dashboard</span>
                     <span class="line line2"></span>
                     </span>
                  </h1>
                  <div style="display:none;" id="error_message" class="error"></div>
                  <div style="display:none;" id="success_message" class="success"></div>
               </div>
               <div class="col-12 col-md-1"></div>
               <div class="col-12 col-md-2">
                  </br>
                  <button id="get-acknowledge" class="btn stopped">Ack To Dashboard</button>
                  <!-- <button id="start_button_top" class="btn ">Start Migration</button>
                     <button id="stop_button_top" class="btn ">Stop Migration</button> -->
               </div>
            </div>
         </div>
      </header>
      <!-- End Header -->
      <main>
         <div class="container-fluid">
            <div class="row">
               <div class="col-12 col-md-6 left">
                  <div class="head">
                     <div class="head text-center">
                        <div class="w-100">
                           <!-- <h4>Recent Migration Stats</h4> -->
                           <h4>Recent Migration - Validation Stats</h4>
                        </div>
                     </div>
                  </div>
                  <div class="inside">
                     <div class="row" style="margin-bottom: 7px;">
                        <div class="col-sm-12">
                           <div class="progress" id="progressValidationBarStats">
                              <div id="overall_progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                 <span id="overall_progress_text">Processing: 0%</span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="row" style="margin-bottom: 0px;">
                        <div class="col-md-6">
                           <label>Select Entity:</label>
                           <select name="drop_down" id="selectValidationEntities" onchange="showValidationMeter()">
                           </select>
                        </div>
                     </div>
                     <div class="row gauge-box center" style="margin-bottom: 0px;">
                        <div class="col-sm-3">
                           <div class="head">Collected</div>
                           <!-- <img class="img-fluid" src="images/img2.jpg" alt=""> -->
                           <div class="gauge-head text-center" id="collected-title"><span>0</span>/0 <label>Fair</label></div>
                           <div class="gauge gauge--liveupdate" id="collected">
                              <div class="gauge__container">
                                 <div class="gauge__marker"></div>
                                 <div class="gauge__background"></div>
                                 <div class="gauge__center"></div>
                                 <div class="gauge__data gauge__data-reverse"></div>
                                 <div class="gauge__needle"></div>
                              </div>
                              <div class="gauge__labels mdl-typography__headline">
                                 <span class="gauge__label--low">Low</span>
                                 <span class="gauge__label--spacer"></span>
                                 <span class="gauge__label--high">High</span>
                              </div>
                           </div>
                        </div>
                        <div class="col-sm-3">
                           <div class="head">Validated</div>
                           <!-- <img class="img-fluid" src="images/img2.jpg" alt=""> -->
                           <div class="gauge-head text-center" id="validated-title"><span>0</span>/0 <label>Fair</label></div>
                           <div class="gauge gauge--liveupdate" id="validated">
                              <div class="gauge__container">
                                 <div class="gauge__marker"></div>
                                 <div class="gauge__background"></div>
                                 <div class="gauge__center"></div>
                                 <div class="gauge__data gauge__data-reverse"></div>
                                 <div class="gauge__needle"></div>
                              </div>
                              <div class="gauge__labels mdl-typography__headline">
                                 <span class="gauge__label--low">Low</span>
                                 <span class="gauge__label--spacer"></span>
                                 <span class="gauge__label--high">High</span>
                              </div>
                           </div>
                        </div>
                        <div class="col-sm-3">
                           <div class="head">Transformed</div>
                           <!-- <img class="img-fluid" src="images/img2.jpg" alt=""> -->
                           <div class="gauge-head text-center" id="transformed-title"><span>0</span>/0 <label>Fair</label></div>
                           <div class="gauge gauge--liveupdate" id="transformed">
                              <div class="gauge__container">
                                 <div class="gauge__marker"></div>
                                 <div class="gauge__background"></div>
                                 <div class="gauge__center"></div>
                                 <div class="gauge__data"></div>
                                 <div class="gauge__needle"></div>
                              </div>
                              <div class="gauge__labels mdl-typography__headline">
                                 <span class="gauge__label--low">Low</span>
                                 <span class="gauge__label--spacer"></span>
                                 <span class="gauge__label--high">High</span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="ct-chart-otr">
                        <div class="ct-chart" id="ct-chart">
                           <!-- <img class="img-fluid" src="images/img3.jpg" alt=""> -->
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6 right">
                  <div class="head">
                     <div class="head text-center">
                        <div class="w-100">
                           <h4>Recent Migration - Target Loaded Stats</h4>
                        </div>
                     </div>
                  </div>
                  <div class="inside">
                     <div class="row" style="margin-bottom: 7px;">
                        <div class="col-sm-12">
                           <div class="progress" id="progressLoadedBarStats">
                              <div id="overall_progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                 <span id="overall_progress_text">Processing: 0%</span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="row" style="margin-bottom: 0px;">
                        <div class="col-md-6">
                           <label>Select Entity:</label>
                           <select name="drop_down" id="selectLoadedEntities" onchange="showLoadedMeter()">
                           </select>
                        </div>
                     </div>
                     <div class="row gauge-box " style="margin-bottom: 0px;">
                        <div class="col-sm-3">
                           <div class="head">Loaded</div>
                           <!-- <img class="img-fluid" src="images/img2.jpg" alt=""> -->
                           <div class="gauge-head text-center" id="loaded-title"><span>0</span>/0 <label>Fair</label></div>
                           <div class="gauge gauge--liveupdate" id="loaded">
                              <div class="gauge__container">
                                 <div class="gauge__marker"></div>
                                 <div class="gauge__background"></div>
                                 <div class="gauge__center"></div>
                                 <div class="gauge__data"></div>
                                 <div class="gauge__needle"></div>
                              </div>
                              <div class="gauge__labels mdl-typography__headline">
                                 <span class="gauge__label--low">Low</span>
                                 <span class="gauge__label--spacer"></span>
                                 <span class="gauge__label--high">High</span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="ct-chart-otr">
                        <div class="ct-chart" id="ct-chart-loaded">
                           <!-- <img class="img-fluid" src="images/img3.jpg" alt=""> -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-12">
                  <div class="head text-center">
                     <div class="w-100">
                        <h4>Overall Progression Chart</h4>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-12  col-md-12 left">
                  <div class="inside">
                     <div class="row" style="margin-bottom: 0px;">
                        <div class="col-md-7">
                           <label>
                              <!--<button id="get-progression-chart-details" class="btn start" >Fetch Migration Progression Report</button>-->
                              <button id="save-pdf" class="btn stopped">Save as PDF</button>
                           </label>
                           <!-- </div>
                              <div class="col-md-6"> -->
                           <label>Select Entity:</label>
                           <select name="drop_down" id="selectProgressionChartEntities" onchange="showProgressionChart()">
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-12 center">
                  <div class="row" style="margin-bottom: 0px;">
                     <div class="col-12">
                        <div id="migration-progression-chart">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <br />
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <button class="btn stopped" onclick="exportTableToCSV('Errors.csv')">Export To CSV</button>
                        <table id="errorDetails" class="display" style="width:100%">
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <!-- End Main Container -->
      <footer>
         <p class="text-center">&copy; 2018. All Rights Reserved.</p>
      </footer>
      <!-- End Footer -->
      <script src="/js/dashboard.js?v=2.0" type="text/javascript"></script>
      <script src="/js/bootstrap.min.js"></script>
   </body>
</html>
